<div class="container">
	<h2>Вход в систему</h2>
	<form [formGroup]="signInForm" (ngSubmit)="onLogin()">
		<mat-form-field appearance="outline">
			<mat-label>Логин</mat-label>
			<input matInput formControlName="name" required>
			<mat-error *ngIf="signInForm.get('name')?.hasError('required')">
				Логин обязателен
			</mat-error>
			<mat-error *ngIf="signInForm.get('name')?.hasError('noWhitespaceValidator')">
				Логин не может состоять из пробельных символов
			</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Пароль</mat-label>
			<input matInput type="password" formControlName="password" required>
			<mat-error *ngIf="signInForm.get('password')?.hasError('required')">
				Пароль обязателен
			</mat-error>
		</mat-form-field>

		<button type="submit">Войти</button>
	</form>
</div>
