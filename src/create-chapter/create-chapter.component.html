<mat-card class="space-marine-form">
	<form [formGroup]="chapterForm" (ngSubmit)="onSubmit()" class="form-container">

		<mat-form-field appearance="fill">
			<mat-label>Name</mat-label>
			<input matInput id="name" formControlName="name" />
			<mat-error *ngIf="chapterForm.get('name')?.hasError('required') && chapterForm.get('name')?.touched">
				Name is required.
			</mat-error>
			<mat-error *ngIf="chapterForm.get('name')?.hasError('minlength') && chapterForm.get('name')?.touched">
				Name cannot be empty.
			</mat-error>
			<mat-error *ngIf="chapterForm.get('name')?.hasError('noWhitespace') && chapterForm.get('name')?.touched">
				Name cannot consist only of spaces.
			</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Marines Count</mat-label>
			<input matInput formControlName="marinesCount" />
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>World</mat-label>
			<input matInput formControlName="world" />
		</mat-form-field>
		<button mat-raised-button color="primary" type="submit" [disabled]="chapterForm.invalid">Submit</button>
	</form>
</mat-card>
