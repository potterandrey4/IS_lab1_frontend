<div class="container">
  <h2>Регистрация</h2>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Имя пользователя</mat-label>
      <input matInput type="text" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Почта</mat-label>
      <input matInput type="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
  </form>
</div>
